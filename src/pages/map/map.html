<!-- 
  HCI issues:-
    Issue faced in automatically loading the circle from the data available in database but was unable to
    call in IonviewidLoad method. Therefore a button (Load Boundary)  is used to call that loading circle method.
    
  Security issues:- 
      The current position of the user are stored within the cloud therefore more secured about user's position
-->
<ion-header>
    <ion-navbar color="mycolor">
      <ion-title>
        Map
      </ion-title>
      <ion-buttons end>
          <button ion-button color="mycolor"(click)="updatecircle()">Load Boundary</button>
    <button ion-button color="mycolor" (click)="addRadius()">set Radius</button>
      </ion-buttons>
     
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <div #map id="map"></div> 
  </ion-content>
