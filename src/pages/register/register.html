<ion-header>

  <ion-navbar color="primary">
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div id="profilePic">
        <ion-list radio-group>
            <ion-list-header id="listHeader">
              Role:
            </ion-list-header>
            <ion-item>
                <ion-label>Patient</ion-label>
                <ion-radio checked="true" value="patient"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>Caretaker</ion-label>
                <ion-radio value="caretaker"(ionSelect)="radioChecked()"></ion-radio>
              </ion-item>
              </ion-list>        
    </div> 

    <div id="caretakerInfo">
      <br><br><br><br>
      <ion-list>
        <ion-list-header id="listHeader">
            Link with your Caretaker!
          </ion-list-header>
        <ion-item>
          <ion-label>Caretaker's mail address:</ion-label> 
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Verification Code:</ion-label> 
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon ios="ios-contact" md="md-contact" id="icon"></ion-icon>
            <br>
            <button ion-button (click)="capture()">Upload Picture</button><br>
            <button ion-button (click)="upload()" *ngIf="imageSrc">Upload to Firebase!</button>
        <br>
            <img src="{{imageSrc}}"> 
            
        </ion-item>
        </ion-list>
    </div>

   
    <ion-list id="regForm">
        <ion-item>
          <ion-label>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.fname"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>E-mail address</ion-label>
            <ion-input type="email" [(ngModel)]="profile.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="profile.password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Address</ion-label>
            <ion-input type="text" [(ngModel)]="profile.address"></ion-input>
          </ion-item>
          

          <ion-item>
              <ion-label>Phone Number</ion-label>
              <ion-input type="number" [(ngModel)]="profile.phoneNum"></ion-input>
            </ion-item>           
               
              <button ion-button icon-right id="btnNext" (click)="test()">
                  Next
              <ion-icon name="arrow-dropright"></ion-icon>
                </button>
      
      </ion-list>

      <button id="btnRegister"ion-button >Register</button>

</ion-content>
