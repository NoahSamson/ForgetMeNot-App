<ion-header>

    <ion-navbar color="mycolor">
      <ion-title>People I have Met</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      <ion-row *ngFor="let item of memberList">
          <ion-col  col col-6 col-md-3 col-xl-2>
               <img [src] =item.profPic alt="Profile Picture">
          </ion-col>
          <ion-col >
                <ion-label><b> Name: {{item.name}}</b></ion-label>
                <ion-label>Met on : {{item.date}} </ion-label>
                <ion-label><b> Relationship  {{item.relationship}} </b></ion-label>
        </ion-col>
        
      </ion-row>
      <hr>
    </ion-content>
