<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{user.firstName}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">Logout</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
    <ion-list >
      <ion-item>
          <img id ="userPic" src="assets/imgs/patient.jpg"/>
      </ion-item>

        <ion-item>
          First Name : {{user.firstName}}
        </ion-item>

        <ion-item>
          Last Name : {{user.lastName}}
        </ion-item>

        <ion-item >
            Address : {{user.address}}
          </ion-item>

        <ion-item >
          Telephone : {{user.phoneNum}}
        </ion-item>

        <ion-item >
            Email : {{user.email}}
          </ion-item>

        <ion-item >
          Care Taker : {{user.caretaker}}
        </ion-item>

        <ion-item >
          User ID : {{user.userName}}
        </ion-item>
      </ion-list>
</ion-content>
